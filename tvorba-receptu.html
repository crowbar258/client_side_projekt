<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Tvorba receptu – MealPrep</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- HLAVIČKA -->
    <header>
        <div class="page-container">
            <nav class="navbar">
                <a href="index1.html" class="navbar-brand">MealPrep</a>

                <div class="navbar-links">
                    <a href="index1.html">Domů</a>
                    <a href="plany.html">Plány</a>
                    <a href="recepty.html">Recepty</a>
                    <a href="kontakt.html">Kontakt</a>
                    <a href="muj-profil.html">Můj profil</a>
                    <a href="index2.html">Verze B</a>
                </div>

                <div class="navbar-actions">
                    <!-- viditelné jen pro přihlášené (ukáže JS) -->
                    <a href="moje-recepty.html"
                       id="nav-my-recipes"
                       class="button button-outline"
                       style="display:none;">
                        Moje recepty
                    </a>

                    <a href="muj-plan.html"
                       id="nav-my-plan"
                       class="button button-outline"
                       style="display:none;">
                        Můj plán
                    </a>

                    <!-- přihlášení/registrace pro nepřihlášené -->
                    <button class="button button-outline" id="open-register-modal">Registrace</button>
                    <button class="button button-primary" id="open-login-modal">Přihlášení</button>

                    <!-- odhlášení pro přihlášené -->
                    <button class="button button-outline"
                            id="logout-button"
                            style="display:none;">
                        Odhlásit se
                    </button>
                </div>
            </nav>
        </div>
    </header>

    <!-- OBSAH -->
    <main class="main-content">
        <div class="page-container">
            <section class="section-block">
                <h1>Tvorba receptu</h1>
                <p class="section-subtitle">
                    Ukázkový formulář pro přidání vlastního receptu. Zatím se data nikam neukládají,
                    slouží pouze pro prezentaci rozhraní.
                </p>

                <div class="create-page-layout">
                    <!-- FORMULÁŘ -->
                    <form class="profile-form" action="#" method="post" style="width:100%; max-width:520px;">
                        <div class="profile-form-group">
                            <label for="recipe-name">Název receptu</label>
                            <input type="text" id="recipe-name" class="profile-input"
                                   placeholder="Např. Proteinový jogurt s ořechy">
                        </div>

                        <div class="profile-form-group">
                            <label for="recipe-difficulty">Komplexita (1–5)</label>
                            <input type="number" id="recipe-difficulty" class="profile-input"
                                   min="1" max="5" value="2">
                        </div>

                        <div class="profile-form-group">
                            <label for="recipe-suitable-for">Vhodné pro</label>
                            <input type="text" id="recipe-suitable-for" class="profile-input"
                                   placeholder="Např. hubnutí, diabetiky, vegany…">
                        </div>

                        <div class="profile-form-group">
                            <label for="recipe-time">Doba přípravy</label>
                            <input type="text" id="recipe-time" class="profile-input"
                                   placeholder="Např. 10 minut">
                        </div>

                        <div class="profile-form-group">
                            <label for="recipe-servings">Počet porcí</label>
                            <input type="number" id="recipe-servings" class="profile-input"
                                   min="1" value="1">
                        </div>

                        <div class="profile-form-group">
                            <label for="recipe-ingredients">Ingredience</label>
                            <textarea id="recipe-ingredients" rows="5"
                                      class="profile-input"
                                      placeholder="Každou surovinu na nový řádek…"></textarea>
                        </div>

                        <div class="profile-form-group">
                            <label for="recipe-description">Postup</label>
                            <textarea id="recipe-description" rows="6"
                                      class="profile-input"
                                      placeholder="Popište postup přípravy…"></textarea>
                        </div>

                        <button type="submit" class="button button-primary">
                            Uložit recept
                        </button>
                    </form>

                    <!-- PRAVÁ STRANA – OBRÁZEK / PLACEHOLDER -->
                    <aside>
                        <h3>Obrázek receptu</h3>
                        <div class="upload-box">
                            Vložit obrázek.
                        </div>
                    </aside>
                </div>
            </section>
        </div>
    </main>

    <!-- PATIČKA -->
    <footer class="site-footer">
        <div class="page-container footer-content">
            <div>Studentský projekt – MealPrep</div>
            <div class="footer-links">
                <a href="index1.html">Domů</a>
                <a href="kontakt.html">Kontakt</a>
            </div>
        </div>
    </footer>

    <script src="modals.js"></script>
</body>
</html>
